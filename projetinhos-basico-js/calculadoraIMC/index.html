<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
</head>
<body>
    <!-- quando clicar no botão  submit o onsubmit é responsavel por chamar uma função . o event quando trabalhamos com formulario ele precisa está dentro dos parenteses  -->
    <form onsubmit="return calcular(event)"> 
        <label>Digite seu peso</label><br/> 
        <input type="text" name="peso" id="peso" placeholder="EX: 50"> <br>
        <br>
        <label>Digite sua Altura </label> <br>
        <input type="text" name="altura" id="altura" placeholder="EX: 1.50">

        <br> <br> <br>

        <input type="submit" value="Calcular IMC">
       

    </form>
    <div id="resultado">
        Resultado :
    </div>

    <script src="calculadoraIMC.js"></script>
</body>
</html>
